<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>manosrijanB's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
    }
    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .project-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: calc(33% - 40px);
    }
    .project-card h3 {
      margin-top: 0;
    }
    .project-card a {
      text-decoration: none;
      color: #007acc;
    }
    @media (max-width: 768px) {
      .project-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>manosrijanB's Portfolio</h1>
  </header>
  <main>
    <h2>About Me</h2>
    <p>Welcome to my GitHub portfolio! Here youâ€™ll find projects that showcase my coding skills, interests, and open-source contributions.</p>
    
    <h2>Projects</h2>
    <div class="project-list" id="project-list"></div>
  </main>
  <footer>
    <p>&copy; 2024 John Doe</p>
  </footer>

  <script>
    // This script will fetch your public repos and display them in the project-list section
    (async function() {
      const username = "manosrijanB"; // replace with your GitHub username
      const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
      const repos = await response.json();
      const projectList = document.getElementById('project-list');

      repos.forEach(repo => {
        // Filter out the special GitHub Pages repo if you don't want it listed
        if (repo.name === username.toLowerCase() + ".github.io") return;

        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
          <p>${repo.description ? repo.description : "No description provided."}</p>
          <p><strong>Language:</strong> ${repo.language || 'N/A'}</p>
        `;
        projectList.appendChild(card);
      });
    })();
  </script>
</body>
</html>
